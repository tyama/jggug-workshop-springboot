apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1+')
        classpath("org.springframework:springloaded:1+")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("com.h2database:h2")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("junit:junit")

    //compile("org.grails:gorm-mongodb-spring-boot:1.1.0.RELEASE")
    //runtime("org.springframework.boot:spring-boot-starter-data-mongodb")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
